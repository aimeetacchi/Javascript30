<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello I am Aimee');
    // Interpolated
    console.log('Hello I am a %s string!', 'Poo')
    var name =  "Aimee";
    console.log(`Hello I am ${name}`)
    // Styled
    console.log('%c I am Aimee and im learning JS, and I just used git bash to commit this file to github', 'font-size:25px; background:royalblue; border-radius: 25px; padding: 2px 10px;')
    // warning!
    console.warn('Ohhh Nooo');
    // Error :|
    console.error('Error!!');
    // Info
console.info('I like Cats, they are cute :3');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    /*console.clear();*/
    // Viewing DOM Elements
    console.log(p);
	console.dir(p);

	
    // Grouping together
    dogs.forEach(dog => {
    	console.groupCollapsed(`${dog.name}`);
    	console.log(`This is ${dog.name}`);
    	console.log(`${dog.name} is ${dog.age} dog years old`);
    	console.log(`${dog.name} is ${dog.age * 7} dog years old`);
    	console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('aimee');
    console.count('aimee');
    console.count('Shadow');
    console.count('aimee');
    console.count('Shadow');
    console.count('Shadow');
    console.count('Shadow');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
    	console.timeEnd('fetching data');
    	console.log(data);
    });

    console.table(dogs)
  </script>
</body>
</html>
