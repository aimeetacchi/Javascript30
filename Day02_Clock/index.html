<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 30 day challenge - Day 2 - JS + CSS Clock</title>
  
  <link rel="stylesheet" href="style.css"/>
  
  <link href="https://fonts.googleapis.com/css?family=Romanesco" rel="stylesheet">
</head>
<body>
    <div class="clock">
      <div class="clock-face">
		  <div class="twelve">12</div>
		  <div class="three">3</div>
		  <div class="six">6</div>
		  <div class="nine">9</div>
		  
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <script>
  const hourHand = document.getElementsByClassName('hour-hand')[0];
  const minsHand = document.getElementsByClassName('min-hand')[0];
  const secondHand = document.getElementsByClassName('second-hand')[0];

  
  function setDate() {
    const now = new Date();
	
    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360) + 90;
	
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
	
    const mins = now.getMinutes();
    const minsDegrees = ((mins / 60) * 360) + 90;
	
    minsHand.style.transform = `rotate(${minsDegrees}deg)`;
	
    const hour = now.getHours();
	const twelveHour = hour > 12 ? hour - 12 : hour;
    const hourDegrees = ((twelveHour / 12) * 360) + 90;
	
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;
  }
  setInterval(setDate, 1000);
  setDate();
  </script>
</body>
</html>
